<mat-card>
	<mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
	<mat-form-field>
	  <input type="email" matInput placeholder="E-mail" formControlName="email" data-testid="email">
	</mat-form-field>
  </p>

  <p>
	<mat-form-field>
	  <input type="password" matInput placeholder="Password" formControlName="password" data-testid="password">
	</mat-form-field>
  </p>

  <p *ngIf="error" class="error">
	{{ error }}
  </p>

  <div class="row row--centered" >
	<button type="submit" class="button" mat-button data-testid="submit">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
