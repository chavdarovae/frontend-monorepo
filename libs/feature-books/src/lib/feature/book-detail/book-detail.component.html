
<div *ngIf="{action: userInteraction$ | async} as intercationSubs" class="container">
	<hr>
	<div *ngIf="currBook"  class="col col--centered">
		<h2>{{ id !== 'new' ? 'Book:' + currBook.title : 'Create new book'}}</h2>
		<form #bookForm="ngForm" [class]="'form col ' + currViewMode">
			<mat-form-field class="form__input">
				<mat-label>Title</mat-label>
				<input 
                    matInput 
                    name="title" 
                    [(ngModel)]="currBook.title"  
                    [disabled]="currViewMode === viewMode.READ"
                    required
                    type="text">
			</mat-form-field>

			<mat-form-field class="form__input">
				<mat-label>Author</mat-label>
				<input 
                    matInput 
                    name="author" 
                    [(ngModel)]="currBook.author" 
                    [disabled]="currViewMode === viewMode.READ"
                    required
                    type="text">
			</mat-form-field>

			<mat-form-field class="form__input">
				<mat-label>Pages</mat-label>
				<input 
                    matInput 
                    name="pages" 
                    [(ngModel)]="currBook.pages" 
                    [disabled]="currViewMode === viewMode.READ"
                    required
                    type="number">
			</mat-form-field>

            <mat-form-field class="form__input">
				<mat-label>Summary</mat-label>
				<textarea 
                    matInput 
                    name="summary" 
                    [(ngModel)]="currBook.summary" 
                    [disabled]="currViewMode === viewMode.READ"
                    required
                    type="text">
                </textarea>
			</mat-form-field>

			<div class="row row--sp-btw">
                <a [routerLink]="['/books']">
                    <button
                        mat-raised-button
                        color="primary"
                        type="button"
                        (click)="bookForm.resetForm()">
                        Back to list
                    </button>
                </a>
                <ng-container [ngSwitch]="currViewMode">
                    <ng-container *ngSwitchCase="viewMode.READ">
                        <button
                            mat-raised-button
                            color="primary"
                            type="button"
                            class="ml-a"
                            (click)="currBook.likes = currBook.likes + 1; modifyCurrBook('like')">
                            Like
                        </button>

                        <button
                            mat-raised-button
                            color="accent"
                            type="button"
                            class="ml-a"
                            (click)="currViewMode = viewMode.EDIT">
                            Edit
                        </button>
                    </ng-container>

                    <ng-container *ngSwitchCase="viewMode.EDIT">
                        <button
                            mat-raised-button
                            color="warn"
                            type="button"
                            (click)="modifyCurrBook('delete')">
                            Delete
                        </button>

                        <button
                            mat-raised-button
                            color="accent"
                            type="button"
                            [disabled]="bookForm.invalid"
                            (click)="modifyCurrBook('update')">
                            Update
                        </button>
                    </ng-container>

                    <ng-container *ngSwitchCase="viewMode.CREATE">
                        <button
                            mat-raised-button
                            color="primary"
                            type="button"
                            class="ml-a"
                            (click)="bookForm.resetForm()">
                            Clear
                        </button>
        
                        <button
                            mat-raised-button
                            color="accent"
                            type="button"
                            [disabled]="bookForm.invalid"
                            (click)="modifyCurrBook('create')">
                            Create Book
                        </button>
                    </ng-container>

                </ng-container>
			</div>
		</form>
	</div>
	<hr>
</div>
