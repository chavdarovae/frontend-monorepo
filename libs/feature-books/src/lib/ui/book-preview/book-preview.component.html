<mat-card  *ngIf="book" class="example-card">
	<mat-card-header>
		<mat-card-subtitle>Literature</mat-card-subtitle>
		<mat-card-title>{{ book.title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>Author: {{ book.author }}</p>
		<p>Pages: {{ book.pages }}</p>
		<p>Sumamry: {{ book.summary }}</p>
		<p>Likes: {{ book.likes }}</p>
		<mat-divider></mat-divider>
	</mat-card-content>
</mat-card>
