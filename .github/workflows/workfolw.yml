name: Deploy to gh-pages

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.1]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:prod:firstApp

      - name: List files in the distribution directory
        run: ls -R

      - name: Clean up previous deployment
        run: |
          git worktree prune
          rm -rf github-pages-deploy-action-temp-deployment-folder

      - name: Deploy to gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Deploy to gh-pages"
          git subtree split --prefix dist/apps/firstApp -b gh-pages
          git push --force origin gh-pages:gh-pages
