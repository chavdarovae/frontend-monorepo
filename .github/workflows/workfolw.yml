name: GitHubPages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.1]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Use v2, not v4
        with:
          persist-credentials: false  # Disable persist credentials

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:prod:firstApp

      - name: List files in the distribution directory
        run: ls -R

      - name: Clean up previous deployment
        run: |
          git worktree prune
          rm -rf github-pages-deploy-action-temp-deployment-folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist/apps/firstApp
          clean: true
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
